<div *ngFor="let question of store.quizQuestions; let isFirst = first">
    <div [ngClass]="isFirst ? 'card-first' : ''">
        <app-play-quiz-question-details [question]=question>
        </app-play-quiz-question-details>
    </div>
</div>

<app-play-finished
    [title]="'Some title'"
    [showClose]="true"
    (onClose)="close()" #editModal>
        {{ bindModal(editModal) }}
        Some content
</app-play-finished>

<button class="btn btn-primary" (click) = "open()">Done</button>
